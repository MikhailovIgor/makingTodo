<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="root">
    <header>
        <h1>todos</h1>
    </header>

    <input id="mainInput" class="newTodo" type="text" placeholder="Whats needs to be done?">
    <section class="main">
        <ul id="ulItems">

        </ul>
    </section>
    <footer>
        <span class="counter"><span class="count">0</span> items left</span>
        <div id="buttons">
            <button class="showAll">All</button>
            <button class="showActive">Active</button>
            <button class="showCompleted">Completed</button>
        </div>
            <button id="clear" class="visually-hidden">Clear completed</button>
    </footer>
</div>

<script src="script.js"></script>
<!--<script src="third.js"></script>-->
<!--<script src="main.js"></script>-->
</body>
</html>
