<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="root">
    <header>
        <h1>todos</h1>
    </header>
    <div class="newTodo">
        <input class="mainInput"  type="text" placeholder="Whats needs to be done?">
    </div>
    <section class="main"><ul id="ulItems">
    </ul>
    </section>
    <footer class="footer visually-hidden">
        <span class="counter"><span class="count">0</span> items left</span>
        <div id="buttons">
            <button class="showAll">All</button>
            <button class="showActive">Active</button>
            <button class="showCompleted">Completed</button>
        </div>
            <button id="clear">Clear completed</button>
    </footer>
</div>

<script src="script.js"></script>

</body>
</html>
